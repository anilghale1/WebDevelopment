<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
         body {
    margin: 0;
    padding: 0;
  
    overflow: hidden;
}
    #subNav{
        background-color: rgb(216, 198, 198);
       
        width: auto;
        
    }
    #subNav ul li{
        list-style-type: none;
        float: left;
        margin-right: 30px;
        margin-left: 50px;
        padding-top: 10px;
        
    }

    #subNav ul li a{
        text-decoration: none;
        font-size: 20px;
        color: black;
        font-weight: bold;
        
                    }
   #subNav ul li a:hover {

                        color: red;
                        font-size: 25px;
   }

</style>
<body>

    <div id="subNav">

   
    <nav>
        <ul>
            <li><a id="sec-1" href="chapters.html">Chapters</a></li>
            <li><a id="sec-2" href="iot.html">Syllabus</a></li>
            <li><a id="sec-3" href="#question-banks">Question Banks</a></li>
            <li><a id="sec-4" href="#solutions">Solutions</a></li>
        </ul>
    </nav>
    </div>
 
    <div id="content">
        <!-- Content will be loaded here -->
    </div>
 
    <script>
        function loadContent(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                   document.getElementById(elementId).innerHTML = data;
                });
        }
 
        // Load the content of the 'chapters' section by default
        loadContent('chapters.html', 'content');
 
        // When a link is clicked, load the content of the corresponding section
        document.querySelectorAll('nav ul li a').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent the default action of the hyperlink
                loadContent(this.href, 'content');
            });
        });
    </script>
      
       
      
      
      
    


</body>
</html>
